apiVersion: kubedb.com/v1alpha1
kind: Snapshot
metadata:
  name: snapshot-etcd
  labels:
    kubedb.com/kind: Etcd
spec:
  databaseName: etcdb-demo
  storageSecretName: gcs-secret
  gcs:
    bucket: kubedbetcd
    prefix: etcdb-demo
  resources:
    requests:
      memory: "64Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "500m"
